<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function saveProfile(event) {
            event.preventDefault();
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            
            if (!firstName || !lastName || !email) {
                alert("Please fill in all required fields.");
                return;
            }
            
            alert("Profile updated successfully!");
        }
    </script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="flex">
            <!-- Sidebar -->
            <div class="w-1/4 p-4 border-r">
                <h2 class="text-xl font-bold">Mark Cole</h2>
                <p class="text-gray-500 text-sm">example@gmail.com</p>
                <nav class="mt-4">
                    <ul>
                        <li class="py-2 px-4 bg-green-500 text-white rounded-md cursor-pointer">Account Info</li>
                        <li class="py-2 px-4 text-gray-700 hover:bg-gray-200 rounded-md cursor-pointer">My Orders</li>
                        <li class="py-2 px-4 text-gray-700 hover:bg-gray-200 rounded-md cursor-pointer">My Address</li>
                        <li class="py-2 px-4 text-gray-700 hover:bg-gray-200 rounded-md cursor-pointer">Wallet</li>
                        <li class="py-2 px-4 text-gray-700 hover:bg-gray-200 rounded-md cursor-pointer">My Wishlist</li>
                        <li class="py-2 px-4 text-red-600 hover:bg-red-100 rounded-md cursor-pointer">Logout</li>
                    </ul>
                </nav>
            </div>
            <!-- Profile Info -->
            <div class="w-3/4 p-6">
                <h2 class="text-2xl font-bold mb-4">Account Info</h2>
                <form onsubmit="saveProfile(event)">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block font-semibold">First Name *</label>
                            <input id="firstName" type="text" class="w-full p-2 border rounded-md" value="Mark">
                        </div>
                        <div>
                            <label class="block font-semibold">Last Name *</label>
                            <input id="lastName" type="text" class="w-full p-2 border rounded-md" value="Cole">
                        </div>
                        <div>
                            <label class="block font-semibold">Email Address *</label>
                            <input id="email" type="email" class="w-full p-2 border rounded-md" value="swoo@gmail.com">
                        </div>
                        <div>
                            <label class="block font-semibold">Gender</label>
                            <select class="w-full p-2 border rounded-md">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block font-semibold">Phone Number (Optional)</label>
                            <input type="text" class="w-full p-2 border rounded-md" value="+91 5555555555">
                        </div>
                    </div>
                    <button type="submit" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-md">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
