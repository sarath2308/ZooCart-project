<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Toast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
        .toast-success {
            background-color: #28a745; /* Bootstrap success green */
            color: white;
            border-radius: 8px;
        }
        .toast-header {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }
        .toast-body {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Button to Trigger Toast -->
    <button type="button" class="btn btn-success" id="downloadBtn">Download Excel</button>

    <!-- Toast Container -->
    <div class="toast-container">
        <div id="successToast" class="toast hide align-items-center text-white toast-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">âœ” Success</strong>
                <small>Just now</small>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Excel file downloaded successfully!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const downloadBtn = document.getElementById("downloadBtn");
            const successToast = document.getElementById("successToast");

            if (downloadBtn) {
                downloadBtn.addEventListener("click", function () {
                    const toast = new bootstrap.Toast(successToast);
                    toast.show();
                });
            }
        });
    </script>

</body>
</html>
