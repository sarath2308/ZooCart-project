<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .chart-container canvas {
            max-width: 45%;
            height: auto;
        }
        .metrics-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .metric-card {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>E-commerce Sales Report</h1>

    <!-- Chart Section -->
    <div class="chart-container">
        <canvas id="salesTrendChart"></canvas>
        <canvas id="revenueByCategoryChart"></canvas>
    </div>

    <!-- Key Metrics Section -->
    <div class="metrics-container">
        <div class="metric-card">
            <h3>Total Revenue</h3>
            <p>$10,000</p>
        </div>
        <div class="metric-card">
            <h3>Total Orders</h3>
            <p>150</p>
        </div>
        <div class="metric-card">
            <h3>Average Order Value</h3>
            <p>$66.67</p>
        </div>
        <div class="metric-card">
            <h3>Number of Customers</h3>
            <p>120</p>
        </div>
    </div>

    <!-- Table Section -->
    <h2>Order Details</h2>
    <table id="orderTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>$100</td>
                <td>2023-10-01</td>
                <td>Delivered</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>$200</td>
                <td>2023-10-02</td>
                <td>Shipped</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Alice Johnson</td>
                <td>$150</td>
                <td>2023-10-03</td>
                <td>Pending</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Sales Trend Chart
        const salesTrendCtx = document.getElementById('salesTrendChart').getContext('2d');
        const salesTrendChart = new Chart(salesTrendCtx, {
            type: 'line',
            data: {
                labels: ['2023-10-01', '2023-10-02', '2023-10-03'],
                datasets: [{
                    label: 'Daily Sales',
                    data: [100, 200, 150],
                    borderColor: '#007bff',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Revenue by Category Chart
        const revenueByCategoryCtx = document.getElementById('revenueByCategoryChart').getContext('2d');
        const revenueByCategoryChart = new Chart(revenueByCategoryCtx, {
            type: 'bar',
            data: {
                labels: ['Electronics', 'Clothing', 'Home & Kitchen'],
                datasets: [{
                    label: 'Revenue',
                    data: [5000, 3000, 2000],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
