<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="tracking-container">
        <h2>SHIPMENT TRACK</h2>
        <div class="order-header">
            <p><strong>ORDER TRACKING: </strong>ORDER NO</p>
            <p><strong>Shipped Via: </strong> Ipsum Dolor</p>
            <p><strong>Status: </strong> <span id="order-status">Checking Quality</span></p>
            <p><strong>Expected Date: </strong> 7-NOV-2015</p>
        </div>

        <div class="progress-bar">
            <div class="step completed">
                <div class="circle"><i class="icon">✔</i></div>
                <p>Confirmed Order</p>
            </div>
            <div class="step completed">
                <div class="circle"><i class="icon">✔</i></div>
                <p>Processing Order</p>
            </div>
            <div class="step active">
                <div class="circle"><i class="icon">✔</i></div>
                <p>Quality Check</p>
            </div>
            <div class="step">
                <div class="circle"><i class="icon">✔</i></div>
                <p>Dispatched Item</p>
            </div>
            <div class="step">
                <div class="circle"><i class="icon">✔</i></div>
                <p>Product Delivered</p>
            </div>
        </div>
    </div>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
    padding: 20px;
}

.tracking-container {
    width: 70%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.order-header {
    background: #4CAF50;
    color: white;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
}

.progress-bar {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    position: relative;
}

.step {
    text-align: center;
    flex: 1;
    position: relative;
}

.step .circle {
    width: 40px;
    height: 40px;
    background: #ccc;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    font-size: 18px;
    color: white;
    font-weight: bold;
}

.step.completed .circle {
    background: #4CAF50;
}

.step.active .circle {
    background: orange;
}

.step p {
    margin-top: 10px;
    font-size: 14px;
}

/* Connecting line */
.progress-bar::before {
    content: "";
    position: absolute;
    top: 20px;
    left: 10%;
    width: 80%;
    height: 5px;
    background: #ccc;
    z-index: -1;
}

.step.completed ~ .step .circle {
    background: #ccc;
}

</style>
</body>
</html>
